<div class="main">
    <div class="container">
        <div class="row align-items-center justify-content-start">
          <div class="col-10 align-items-center mt-4">
            <h4>Coleções</h4>
            </div>
            <div class="col-2 align-items-center mt-4 ">
                <button class="btn btn-small btn-primary" type="submit" routerLink="/criarcolecao">Criar Coleção</button>
            </div>
        </div>
        
        <div class="row align-items-center justify-content-center mt-5">
            <div class="col-12">
                <app-card-listagem>
                    <table slot="tabela" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Coleção</th>
                                <th>Responsável</th>
                                <th>Estação - Lançamento</th>
                                <th>Modelos</th>
                                <th>Orçamento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let colecao of colecoes">
                                <td>{{colecao.nomeColecao}}</td>
                                <td>{{colecao.responsavel}}</td>
                                <td>{{colecao.estacao}} {{colecao.ano}}</td>
                                <td>{{colecao.modelos}}</td>
                                <td>R$ {{colecao.orcamento}}</td>
                            </tr>
                        </tbody>
                    </table>
                </app-card-listagem>
            </div>
          </div>
      </div>
</div>

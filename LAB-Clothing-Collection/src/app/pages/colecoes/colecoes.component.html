<div class="main">
    <div class="container">
        <div class="row align-items-center justify-content-start">
            <div class="col-10 align-items-center mt-2">
                <h4>Coleções</h4>
            </div>
            <div class="col-2 align-items-center mt-2 ">
                <button class="btn btn-small btn-primary" type="submit" routerLink="/criarcolecao">Criar
                    Coleção</button>
            </div>
        </div>

        <div class="row align-items-center justify-content-center mt-5">
            <div class="col-12 custom-col">
                <app-card-listagem>
                    <table slot="tabela" class="table table-hovertable-responsive">
                        <thead>
                            <tr>
                                <th>Coleção</th>
                                <th>Responsável</th>
                                <th>Estação - Lançamento</th>
                                <th>Modelos</th>
                                <th>Orçamento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let colecao of colecoes | slice: (pagePagination-1) * pageSizePagination : pagePagination * pageSizePagination"
                                (click)="editarColecao(colecao)">
                                <td>{{colecao.nomeColecao}}</td>
                                <td>{{colecao.responsavel}}</td>
                                <td>{{colecao.estacao}} {{colecao.ano}}</td>
                                <td>{{colecao.modelosQtd}}</td>
                                <td>{{colecao.orcamento.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}}
                                </td>
                            </tr>

                        </tbody>
                        
                    </table>
                    <div slot="paginacao" class="mt-3">
                        <ngb-pagination [collectionSize]="colecoes.length" [(page)]="pagePagination"
                            [pageSize]="pageSizePagination" [boundaryLinks]="true"></ngb-pagination>
                    </div>

                </app-card-listagem>
            </div>
        </div>
    </div>
</div>

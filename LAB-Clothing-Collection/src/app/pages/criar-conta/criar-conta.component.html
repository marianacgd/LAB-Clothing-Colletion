<div class="main">
    
    <app-box-login>
        <div slot="header">
            <h2 class="mb-2">Sign Up</h2>
            <p class="text-50 mb-4 text-black-50">Insira seus dados para criar uma conta</p>
        </div>

        <div slot="body">
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-sm" id="floatingInput" placeholder="Nome">
                    <label for="floatingInput" class="text-black-50">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-sm" id="floatingInput" placeholder="Empresa">
                    <label for="floatingInput" class="text-black-50">Empresa</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-lg" id="floatingInput" placeholder="CNPJ">
                    <label for="floatingInput" class="text-black-50">CNPJ</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control form-control-lg" id="floatingInput" placeholder="Email">
                    <label for="floatingInput" class="text-black-50">Informe seu e-mail</label>
                </div>
                
                <div class="row">
                    <div class="col-6">                
                        <div class="form-floating mb-4">
                        <input type="password" class="form-control form-control-lg" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword" class="text-black-50">Informe sua senha</label>
                        </div>
                    </div>

                    <div class="col-6">                
                        <div class="form-floating mb-4">
                        <input type="password" class="form-control form-control-lg" id="floatingPassword" placeholder="ConfirmPassword">
                        <label for="floatingPassword" class="text-black-50">Confirmar senha</label>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-lg btn-primary w-100 custom-btn" type="submit">Criar Conta</button>
            </form>
        </div>
               
        <div slot="footer">
            <p slot="btncriarconta" class="small mb-4 pb-lg-2">JÃ¡ possui uma conta? <a class="text-50 text-decoration-none" routerLink="/login">Realizar login</a></p>
        </div>  
    
    </app-box-login>
</div>

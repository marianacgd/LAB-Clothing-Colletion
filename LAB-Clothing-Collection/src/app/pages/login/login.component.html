<div class="main">
    
    <app-box-login>

        <div slot="header">
            <h2 class="fw-bold mb-2">Sign In</h2>
            <p class="text-50 mb-5 text-black-50">Insira suas credenciais para acessar sua conta</p>
        </div>
        <div slot="body">
            <form>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control form-control-lg" id="floatingInput" placeholder="Email">
                    <label for="floatingInput" class="text-black-50">Informe seu e-mail</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control form-control-lg" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="text-black-50">Informe sua senha</label>
                </div>
                <button class="btn btn-lg btn-primary w-100" type="submit">Entrar</button>
            </form>
        </div>
               
        <div slot="footer">
            <p slot="btnredefinirsenha" class="small mb-4 pb-lg-2">Esqueceu sua senha? <a class="text-50 text-decoration-none" href="">Redefinir senha</a></p>
            <p slot="btncadastro" class="small mb-2 pb-lg-2">Ainda n√£o tem uma conta? <a class="text-decoration-none" href="">Cadastre-se</a></p>
        </div>  
    
    </app-box-login>
</div>

<header class="shadow-sm p-4 mb-1 bg-white">
    <div class="container">
      
      <div class="d-flex flex-wrap align-items-center justify-content-end justify-content-lg-end" style="width: 100;">
        
        <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
            </svg>
        </div>    

        <div class="row">
          <div class="col">
            
            <div ngbDropdown class="d-inline-block">
                <div ngbDropdownToggle class="d-block link-secondary text-decoration-none dropdown-toggle">
                  <img  
                  src="https://github.com/mdo.png" 
                  alt="mdo" width="32" height="32" 
                  data-bs-toggle="dropdown" aria-expanded="false"
                  class="border border-light rounded">
                </div>
                
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                </svg>
                <button ngbDropdownItem>Conta</button>
                <hr class="dropdown-divider">
                <button ngbDropdownItem>Configurações</button>
                <hr class="dropdown-divider">
                <button ngbDropdownItem (click)="logout()">Sair</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
